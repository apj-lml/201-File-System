<script type="text/javascript">

  function clearFields(formId){
    var form = document.getElementById(formId);
    var formFields = form.querySelectorAll("input");
    
    formFields.forEach(function(field) {
      if (field.type === "checkbox") {
        // Uncheck checkboxes
        field.checked = false;
      } else {
        // Clear input fields
        field.value = "";
      }
    });
  }

  (function() {

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

 })();

 function fetchData(saln_type){
  var url = "/salnReports/get-data";

  return fetch(url, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    }
    }).then((res)=>{
      if (res.status == 200){
        return res.json();
      }
    })
 }


function loadTable(table, tableCol, data) {
    var jsonString = JSON.stringify(data) //for testing
  
    var oTblReport = $('#' + table);
    var pageLength = 0;
    rowHeight = 0;
    if(table == "rp_table"){
      pageLength = 2;
    }else if(table == "pp_table"){
