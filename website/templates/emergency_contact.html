{% extends 'base.html' %}

{% block title %} Emergency Contact {% endblock %}

{%block cssperfile %} 
<style type="text/css">
	div.dtsb-searchBuilder div.dtsb-titleRow {
    	display: none;
}
</style>


<!-- Custom styles for this template -->

{% endblock %}

{% block content %}
<main class="container-fluid">
	
	<div class="row mb-3">

		<div class="card mb-3">
			<div class="card-body">
				<!-- <h3 class="card-title">Learning & Development</h3> -->
				<form id="add_emergency_contact_form" action="#" method="POST"></form>
					<h3 class="card-title"><i class="bi bi-telephone-fill"></i> Emergency Contact</h3>
					  <!-- <input type="hidden" class="form-control" id="ld_no_fields" name ="ld_no_fields" placeholder="No. of Fields" min="1" max="10" form="add_emergency_contact_form" value="1"> -->
						<div class="card shadow-sm mb-3">
						  <div class="card-body">
						  <div class="d-md-flex flex-row">
							<div class="form-floating flex-fill mb-3 p-1">
							  <input type="text" class="form-control" name ="last_name" placeholder="Last Name" form="add_emergency_contact_form" required>
							  <label for="ld_program[1]">Last Name</label>
							</div>
							<div class="form-floating flex-fill mb-3 p-1">
							  <input type="text" class="form-control" name ="first_name" placeholder="First Name" form="add_emergency_contact_form" required>
							  <label for="ld_date_from[1]">First Name</label>
							</div>
							<div class="form-floating flex-fill mb-3 p-1">
							  <input type="text" class="form-control" name ="middle_name" placeholder="Middle Name" form="add_emergency_contact_form">
							  <label for="ld_date_to[1]">Middle Name</label>
							</div>
                            <div class="form-floating flex-fill mb-3 p-1">
                                <input type="text" class="form-control" name ="name_ext" placeholder="Name Extension" form="add_emergency_contact_form">
                                <label for="ld_date_to[1]">Name Extension</label>
                              </div>
						  </div>
						  <div class="d-md-flex flex-row">
                            <div class="form-floating flex-fill mb-3 p-1 col-md-6">
                                <input type="text" class="form-control" name ="relationship" placeholder="Address" form="add_emergency_contact_form">
                                <label for="address">Relationship</label>
                              </div>
							<div class="form-floating flex-fill mb-3 p-1 col-md-6">
							  <input type="text" class="form-control" name ="address" placeholder="Address" form="add_emergency_contact_form">
							  <label for="address">Complete Address</label>
							</div>
                            <div class="form-floating flex-fill mb-3 p-1 col-md-6">
                                <input type="tel" class="form-control" name ="contact_no" placeholder="09277799422" form="add_emergency_contact_form" pattern="[0-9]{11}" required>
                                <label for="contact_no">Contact No. (Eg. 09277799422)</label>
                              </div>
						  </div>

						  <div class="col-sm-12 text-center">
							<button type="submit" class="btn btn-primary" form="add_emergency_contact_form">Submit</button>
						</div>
						</div>
						
					  </div>
				
				  <div class="card shadow-sm mb-3">
					<div class="card-body">
						<div class="col-sm-12">
							<div class="table-responsive">
								<table class="table table-striped" id="character_ref_table" width = "100%">
									<thead class="">
									<tr>
										<th scope="col">Full Name</th>
										<!-- <th scope="col">First Name</th>
										<th scope="col">Middle Name</th> -->
										<!-- <th scope="col">Name Extension</th> -->
										<th scope="col">Complete Address</th>
										<th scope="col">Contact Number</th>
										<th scope="col">Controls</th>
									</tr>
									</thead>
									<tbody>
									<tr>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</main>

{% endblock %}

{%block scripts%}
<script type="text/javascript">
	///ld/add-learning-and-development/{{emp_id}}
	document.getElementById('add_emergency_contact_form').addEventListener('submit', (e)=>{
		e.preventDefault();
		var formElem = document.getElementById("add_emergency_contact_form");
		let formData = new FormData(formElem);

		const data = {}
		formData.forEach((value, key) => (data[key] = value))
		
		console.log(data)
		fetch('/emergencyContact/add/{{emp_id}}', {
				method: 'POST',
				body: formData
			}).then((res)=>{
				return res.json();

			}).then((data)=>{
					triggerToast(data); //this is the returned error message
					var table = $('#character_ref_table').DataTable();
					table.ajax.reload();
                    document.getElementById('add_emergency_contact_form').reset();
			})

	});
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })

	var character_ref_table = $('#character_ref_table').DataTable( {
		//bSortCellsTop: true,
		// bLengthChange: true,
		//scrollX: true,
		responsive: true,
        paging: false,
        searching : false,
        "ajax": {
            "method" : "GET",
            "url": "/emergencyContact/get/{{emp_id}}",
            "dataSrc": ""
        },

        "columns": [
			// { "data": "last_name"},
			// { "data": "first_name"},
			// { "data": "middle_name"},

            {"data": null,
                render: function ( data, type, row ) {
					if (!data.middle_name){
                        var middle_name = ''
                    }else{
                        var middle_name = data.middle_name[0]
						middle_name = middle_name.concat('.')
                    }
                return `
				${data.first_name} ${ middle_name ?? ''} ${data.last_name} ${data.name_ext ?? ''}
                `;
              }
             },
			// { "data": "name_ext"},
			{ "data": "address"},
			{ "data": "contact_no"},
            {
              data: null,
			  searchable: false,
              render: function ( data, type, row ) {
                return `
				<div class="d-sm-flex flex-row">
					<a class="btn btn-danger btn-sm m-2" title="Remove" id="${data.id}" onclick = "delete_ld(this)">
						<i class="bi bi-trash"></i>
					</a>
				</div>`;
              }
            }
        ]
    } );

})()
function delete_ld(el){
	// alert(el.id)
	fetch('/emergencyContact/delete',{
		method: 'POST',
		body: JSON.stringify({"id" : el.id})
	})
		.then(response => response.json())
		.then(data => {
			triggerToast(data)
			var table = $('#character_ref_table').DataTable();
			table.ajax.reload();
            document.getElementById('add_emergency_contact_form').reset()
		});
}


</script>
{%endblock%}
